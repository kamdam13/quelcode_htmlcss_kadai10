<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Google</title>
</head>
<body>
  <nav>
    <ul class="nav-list-left">
      <li><a href="#">Googleについて</a></li>
      <li><a href="#">ストア</a></li>
    </ul>
    <ul class="nav-list-right">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">画像</a></li>
      <li><a href="#"><i class="fas fa-th"></i></a></li>
      <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
    </ul>
  </nav>
  <main>
    <form action="#" class="search-form">
      <img class="form-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
      <input type="search" name="search" id="search-field">
      <button class="voice-input"><i class="fas fa-microphone"></i></button>
      <div class="form-input">
        <input type="submit" name="submit" id="submit" value="Google 検索">
        <input type="submit" name="display-top-result" id="display-top-result" value="I'm Feeling Lucky">
      </div>
    </form>
  </main>
  <footer>
    <p class="footer-location">日本</p>
    <div class="footer-list-container">
      <ul class="footer-list-left">
        <li><a href="#">広告</a></li>
        <li><a href="#">ビジネス</a></li>
        <li><a href="#">検索の仕組み</a></li>
      </ul>
      <ul class="footer-list-right">
        <li><a href="#">プライバシー</a></li>
        <li><a href="#">規約</a></li>
        <li><a href="#">設定</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
